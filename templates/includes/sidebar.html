<aside id="sidebarMenu" class="sidebar is-hidden-mobile is-active px-4">
    <div class="sidebar-sticky pt-3 mx-auto">
      <div class="user-card d-flex d-md-none align-items-center justify-content-between justify-content-md-center pb-4">
        <div class="d-flex align-items-center">
          <div class="user-avatar lg-avatar mr-4">
            <img src="/static/assets/img/team/profile-picture-3.jpg" class="card-img-top rounded-circle border-white" alt="Bonnie Green">
          </div>
          <div class="d-block">
            <h2 class="h6">
              {{ request.user.username }}
            </h2>
            <a href="{% url 'logout' %}" class="button is-secondary is-small">
              <span class="icon">
                <span class="fas fa-sign-out-alt"></span>
              </span>
              <span>Sign Out</span>
            </a>
          </div>
        </div>
        <div class="collapse-close d-md-none">
          <button class="delete" aria-label="Close" data-toggle="collapse" data-target="#sidebarMenu"></button>
        </div>
      </div>
      <ul class="menu-list">
        <li class="{% if 'dashboard' in segment %} is-active {% endif %}">
          <a href="/dashboard.html">
            <span class="icon is-small"><span class="fas fa-chart-pie"></span></span>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="{% if 'transactions' in segment %} is-active {% endif %}">
          <a href="/transactions.html">
            <span class="icon is-small"><span class="fas fa-hand-holding-usd"></span></span>
            <span>Transactions</span>
          </a>
        </li>
        <li class="{% if 'profile' in segment %} is-active {% endif %}">
          <a href="{% url 'profile' %}">
            <span class="icon is-small"><span class="fas fa-cog"></span></span>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}">
            <span class="icon is-small has-text-danger"><span class="fas fa-sign-out-alt"></span></span>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
